<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
       <!-- Header -->
       <div id="header" class="text-container">
            <h1 class="display-4 text-center">Weather Dashboard</h1>
       </div>
    
    <div id="content" class="container">
        <div class="row">

            <!-- Left side content-->
            <div id="content-left" class="col-md-3 text-center">
                <form>
                    <label for="search-city">Search for a City:</label>
                    <div class="form-row">
                        <input id="search-city" class="form-control" name="city" placeholder="Enter a City"></input>
                        <button id="search-button" class="btn btn-primary text-center" type="submit">Search</button>
                    </div>
                </form>
                <div id="search-error"></div>
                <!-- list of searched cities -->
                <ul id="city-results" class="list-group mt-3"></ul>    
            </div>

            <!-- Right side content -->
            <div id="content-right" class="col-md-9 pt-4">
                
                <div id="current-weather" class="border rounded"></div>
                
                <div id="five-day-forecast" class="mt-5"></div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
