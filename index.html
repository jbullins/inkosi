<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="container-fluid">
    <div class="row bg-primary text-white textalign-center">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="row">
        <div class="column col-3">
            <form>
                <label class="text-primary">Search for a City:</label>
                <input class="form-control my-2 text-primary" id="cityInput">
                <button class="btn btn-outline-primary my-2" id="searchBtn"></button>
            </form>
            <div class="border-top border-primary" id="pastSearches"></div>
        </div>
        <div class="column col-9">
            <div class="row" id="currentWeather"></div>
            
            <div class="row" id="fiveDayCastHeader"></div>
            <div class="d-flex flex-row flex-wrap justify-content-between" id="fiveDayForecast"></div>
        </div>
    
    </div> 
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
